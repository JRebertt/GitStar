<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  <title>Git Fav</title>

  <script src="./js/main.js" type="module" defer></script>
</head>

<body>
  <div id="app">
    <header>
      <img class="logo" src="./assets/logoGitFav.svg" alt="Estrela Entre Chaves">
      <div class="inputSearch">
        <label class="sr-only" for="">Digite o Github username que quer favoritar</label>
        <input class="search" type="text" placeholder="Digite o Github username que quer favoritar"></input>

        <button class="ButtonSearch">
          FAVORITAR
        </button>

      </div>
    </header>
    <section>
      <table>
        <thead>
          <th>Usuário</th>
          <th>Repositories</th>
          <th>Followers</th>
          <th>Ação</th>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </div>

</body>

</html>
